{% extends "index.html" %}
{% block doctitle %}Order Form | {{ block.super }}{% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %}
      <p>Are you sure you want to delete this film?</p>
    <input type="submit" class="btn btn-primary col-1" value="Delete">
    <a href="{% url "film:list" %}" class="col-1 btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
